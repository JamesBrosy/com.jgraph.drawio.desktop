app-id: com.jgraph.drawio.desktop
base: org.electronjs.Electron2.BaseApp
base-version: '18.08'
runtime: org.freedesktop.Platform
runtime-version: '18.08'
sdk: org.freedesktop.Sdk
command: drawio
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: python-2.7
    sources:
      - type: archive
        url: https://www.python.org/ftp/python/2.7.16/Python-2.7.16.tgz
        sha256: 01da813a3600876f03f46db11cc5c408175e99f03af2ba942ef324389a83bad5
    config-opts:
      - --enable-shared
      - --with-ensurepip=yes
      - --with-system-expat
      - --with-system-ffi
      - --enable-loadable-sqlite-extensions
      - --with-dbmliborder=gdbm
      - --enable-unicode=ucs4
    post-install:
      - chmod 644 /app/lib/libpython2.7.so.1.0
    cleanup:
      - '*'

  - name: nodejs
    cleanup: 
      - /include
      - /share
      - /app/lib/node_modules/npm/changelogs
      - /app/lib/node_modules/npm/doc
      - /app/lib/node_modules/npm/html
      - /app/lib/node_modules/npm/man
      - /app/lib/node_modules/npm/scripts
    sources:
      - type: archive
        url: https://nodejs.org/dist/v8.16.0/node-v8.16.0.tar.xz
        sha256: 3515e8e01568a5dc4dff3d91a76ebc6724f5fa2fbb58b4b0c5da7b178a2f7340

  - name: drawio
    buildsystem: simple
    build-options:
      env:
        electron_config_cache: /run/build/drawio/npm-cache
    build-commands:
      - npm install --prefix=main --offline --cache=/run/build/drawio/npm-cache
      - mkdir -p /app/main
      - cp -ra main/* /app/main
      - install -Dm644 main/build/icon.png /app/share/icons/hicolor/512x512/apps/com.jgraph.drawio.desktop.png
      - install -Dm755 run.sh /app/bin/drawio
      - install -Dm644 -t /app/share/metainfo com.jgraph.drawio.desktop.appdata.xml
      - install -Dm644 -t /app/share/applications com.jgraph.drawio.desktop.desktop
    sources:
      - generated-sources.json
      - type: git
        url: https://github.com/jgraph/drawio-desktop
        commit: f41772dbb7eb91e76bc03a6971ece0d710a741c8
        dest: main
      - type: script
        dest-filename: run.sh
        commands:
          - npm start --prefix=/app/main
      - type: file
        path: com.jgraph.drawio.desktop.appdata.xml
      - type: file
        path: com.jgraph.drawio.desktop.desktop
